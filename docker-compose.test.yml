version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stratus
      POSTGRES_PASSWORD: stratus
      POSTGRES_DB: stratus_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stratus -d stratus_test"]
      interval: 5s
      timeout: 5s
      retries: 5
